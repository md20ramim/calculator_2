<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="variable">
            <div class="upper">
                <h6 id="history"></h6>
                <span id="his_op"></span>
            </div>
            <div class="lower">
                <h3 id="current"></h3>
            </div>
        </div>
        <div class="btn-area">
            <div class="up">
                <button class="operator" id="op_1">C</button>
                <button class="operator" id="op_2">CE</button>
                <button class="operator" id="op_3">%</button>
                <button class="operator" id="op_4">&#247</button>
                <button class="btn" id="btn_7">7</button>
                <button class="btn" id="btn_8">8</button>
                <button class="btn" id="btn_9">9</button>
                <button class="operator" id="op_5">&#215</button>
                <button class="btn" id="btn_4">4</button>
                <button class="btn" id="btn_5">5</button>
                <button class="btn" id="btn_6">6</button>
                <button class="operator" id="op_6">-</button>
                <button class="btn" id="btn_1">1</button>
                <button class="btn" id="btn_2">2</button>
                <button class="btn" id="btn_3">3</button>
                <button class="operator" id="op_7">+</button>
            </div>
            <div class="down">
                <button class="btn" id="btn_0">0</button>
                <button class="operator" id="op_8">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
